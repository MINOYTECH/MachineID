<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | JSandUnity</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/MachineID.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <input placeholder="Enter text..." id="htmlinput"><button onclick="sendBackMessage()">Send to Unity</button>

      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">JSandUnity</div>
      </div>
    </div>
    <script>
      function sendBackMessage(){
        let machineId = localStorage.getItem('MachineId');
          
          if (!machineId) {
              // Generate a random UUID using crypto API
              machineId = crypto.randomUUID();
              // Store the generated UUID in localStorage
              localStorage.setItem('MachineId', machineId);
          }
          console.log("MACHINE ID : "+machineId);
          
        var message = document.getElementById("htmlinput").value;
        console.log("Sending message to Unity: " + message);
        unityInstance.SendMessage("Bridge", "SendToUnity", message);
      }
      
    
  
    </script>
    <script>
      var recaptureInputAndFocus = function() {
        var canvas = document.getElementById("#canvas");
        if(canvas) {
          canvas.setAttribute("tabindex", "1");
          canvas.focus(); 
        } else
          setTimeout(recaptureInputAndFocus, 100);
      }
      recaptureInputAndFocus();
    </script>
  </body>
</html>
